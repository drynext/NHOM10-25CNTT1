<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>NH√ìM 25CNTT1</title>
<style>
body{
    font-family:Arial;
    background:#111;
    color:#eee;
    margin:40px
}
h1{text-align:center;color:#00eaff}
h2{color:#00c3ff}
.box{
    background:#1e1e1e;
    padding:20px;
    margin-bottom:30px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,255,255,.15)
}
button{
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#00c3ff;
    color:#000;
    cursor:pointer;
    margin-right:5px
}
button:hover{background:#00eaff}
textarea{
    width:100%;
    height:90px;
    border-radius:8px;
    padding:10px
}
.comment{
    background:#2a2a2a;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    position:relative
}
.comment button{
    position:absolute;
    top:8px;
    right:8px;
    background:#ff4d4d;
    color:white
}
audio{width:100%;margin-top:10px}
</style>
</head>

<body>

<h1>TRANG NH√ìM 25CNTT1</h1>

<div class="box">
<h2>üéµ Music Player</h2>
<p id="songName">Ch∆∞a ph√°t b√†i n√†o</p>
<audio id="player" controls></audio><br><br>
<button onclick="playRandom()">‚ñ∂ Random b√†i</button>
<button onclick="togglePlay()">‚èØ Play / Pause</button>
</div>

<div class="box">
<h2>üí¨ Nh·∫≠n x√©t & g√≥p √Ω</h2>
<textarea id="commentInput" placeholder="Vi·∫øt nh·∫≠n x√©t cho nh√≥m..."></textarea><br><br>
<button onclick="addComment()">G·ª≠i</button>
<div id="comments"></div>
</div>

<script>
// ===== MUSIC =====
const songs=[
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"
];

const player=document.getElementById("player");
const songName=document.getElementById("songName");

function playRandom(){
    let i=Math.floor(Math.random()*songs.length);
    player.src=songs[i];
    songName.innerText="ƒêang ph√°t: Song "+(i+1);
    player.play();
}
function togglePlay(){
    if(player.paused) player.play();
    else player.pause();
}

// ===== COMMENTS =====
let comments=JSON.parse(localStorage.getItem("comments")||"[]");

function render(){
    const box=document.getElementById("comments");
    box.innerHTML="";
    comments.forEach((c,i)=>{
        box.innerHTML+=`
        <div class="comment">
            ${c}
            <button onclick="removeComment(${i})">X</button>
        </div>`;
    });
    localStorage.setItem("comments",JSON.stringify(comments));
}

function addComment(){
    let text=document.getElementById("commentInput").value.trim();
    if(!text) return;
    comments.push(text);
    document.getElementById("commentInput").value="";
    render();
}

function removeComment(i){
    comments.splice(i,1);
    render();
}

render();
</script>

</body>
</html>
